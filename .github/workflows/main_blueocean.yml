# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blueocean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_38b62335439143a2b50c18f964066fa1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6b273e2c2f24f99a3c68e80dff30736 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_38b62335439143a2b50c18f964066fa1 }}/gschool-blue-ocean/gschool-blue-ocean/gschool-blue-ocean/career-services-hub-20-93907b7019a17561615812b868c93df5b2ce5e48:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blueocean'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_244ef9dea7fa4680bf10c8b51c77fba4 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_38b62335439143a2b50c18f964066fa1 }}/gschool-blue-ocean/gschool-blue-ocean/gschool-blue-ocean/career-services-hub-20-93907b7019a17561615812b868c93df5b2ce5e48:${{ github.sha }}'