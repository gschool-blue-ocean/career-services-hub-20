# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blueocean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c317156bc406481b9a27f5fa3271d1c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0f38be8b11c40049f27e4a2fd253bd3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c317156bc406481b9a27f5fa3271d1c6 }}/gschool-blue-ocean/career-services-hub-20:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blueocean'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c02f125696b246ef96950cbfa4992c0b }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c317156bc406481b9a27f5fa3271d1c6 }}/gschool-blue-ocean/career-services-hub-20:${{ github.sha }}'