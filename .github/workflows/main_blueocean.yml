# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blueocean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_957a45f97e9647998cb588610ebb0b1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_249221ab3e5a43ddbd4efb5d4b344e4a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_957a45f97e9647998cb588610ebb0b1d }}/gschool-blue-ocean/career-services-hub-20:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'blueocean'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_836b82bad40e499dba33e6460d39ded4 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_957a45f97e9647998cb588610ebb0b1d }}/gschool-blue-ocean/career-services-hub-20:${{ github.sha }}'