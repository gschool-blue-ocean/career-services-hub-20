# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - blueocean

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://ghcr.io/gschool-blue-ocean/career-services-hub-20:23078dde25b0166534d51dbdcc7ed00dd19a5cf5/
          username: ${{ secrets.AzureAppService_ContainerUsername_5c13c5e38ac24cdbaa7a186b5708c295 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_b91fcb1cc33b43c2bd11053811f8f64d }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/gschool-blue-ocean/career-services-hub-20:23078dde25b0166534d51dbdcc7ed00dd19a5cf5/${{ secrets.AzureAppService_ContainerUsername_5c13c5e38ac24cdbaa7a186b5708c295 }}/ghcr.iogschool-blue-ocean/career-services-hub-20:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'blueocean'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_89300f5e9e70491380e123fbe4dce994 }}
            images: 'ghcr.io/gschool-blue-ocean/career-services-hub-20:23078dde25b0166534d51dbdcc7ed00dd19a5cf5/${{ secrets.AzureAppService_ContainerUsername_5c13c5e38ac24cdbaa7a186b5708c295 }}/ghcr.iogschool-blue-ocean/career-services-hub-20:${{ github.sha }}'
